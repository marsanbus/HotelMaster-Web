<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="/frontend/public/static/styles.css">
    </head>
    <body>
        <span id="title">
            <h2>Registrate</h2>
        </span>
        <span id="form">
            <form action="">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" autofocus><br>
                <label for="apellidos">Apellidos:</label><br>
                <input type="text" id="apellidos" name="apellidos"><br>
                <label for="correo">Correo:</label><br>
                <input type="email" name="correo" id="correo"><br>
                <label for="contraseña">Contraseña:</label><br>
                <input type="password" name="contraseña" id="contraseña"><br>
                <label for="rcontraseña">Repita la contraseña:</label><br>
                <input type="password" name="rcontraseña" id="rcontraseña"><br>
                <button type="submit">Registrarse</button>
            </form>
        </span>
        <span id="login">
            <p>¿Ya estás registrado? <a href="login.html">Inicia sesión</a></p>
        </span>
    </body>
</html>
